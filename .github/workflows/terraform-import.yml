name: terraform-import

on:
  workflow_dispatch:
    inputs:
      resource_address:
        description: "Terraform resource address (e.g. aws_db_subnet_group.this)"
        required: true
      resource_id:
        description: "Existing AWS resource ID (e.g. aurora-mysql-subnet-group)"
        required: true

jobs:
  import:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: infra/aurora

      - name: Terraform Import
        run: |
          terraform import \
            "${{ github.event.inputs.resource_address }}" \
            "${{ github.event.inputs.resource_id }}"
        working-directory: infra/aurora

      - name: Terraform Plan (post-import verification)
        run: terraform plan
        working-directory: infra/aurora
