name: terraform-import-aurora

on:
  workflow_dispatch:
    inputs:
      resource_address:
        description: 'Terraform resource address (e.g., aws_db_subnet_group.this)'
        required: true
        default: 'aws_db_subnet_group.this'
      resource_id:
        description: 'Existing AWS resource ID (e.g., aurora-mysql-subnet-group)'
        required: true
        default: 'aurora-mysql-subnet-group'
      workdir:
        description: 'Terraform working directory'
        required: true
        default: 'infra/aurora'

jobs:
  import:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # stateファイルをコミットする場合に必要
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ inputs.workdir }}

      - name: Terraform Import
        run: terraform import -var='subnet_ids=["subnet-02f758aff62038e69","subnet-066c16410d5224689"]' -var='vpc_security_group_ids=["sg-04c3ba107fccafd1f"]' ${{ inputs.resource_address }} ${{ inputs.resource_id }}
        working-directory: ${{ inputs.workdir }}

      - name: Terraform Plan (post-import)
        run: terraform plan
        working-directory: ${{ inputs.workdir }}

      # 監査・再現性重視：import後のstate変更をリポジトリに残す（ローカルstate運用の場合）
      - name: Commit updated state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Terraform import: ${{ inputs.resource_address }} ${{ inputs.resource_id }}" || echo "No changes to commit"
          git push
